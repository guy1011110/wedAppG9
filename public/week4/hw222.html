<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="p-4">
        <h1>Registration</h1>
        <form id="registrationForm">
           <p></p> <input style="width: 300px;" type="text" id="username" name="username" placeholder="Enter Username" required><br>
            <p></p><input style="width: 300px;"  type="password" id="password" name="password" placeholder="Enter password" required><br>
          <p></p>  <input style="width: 300px;"  type="password" id="repassword" name="repassword" placeholder="Re-enter password" required><br>
            
           <p></p> <p class="text-primary" id="captchaDisplay"></p>
           <p></p> <input style="width: 300px;"  type="text" id="captchaInput" name="captcha" placeholder="Enter captcha" required><br>
           <p></p> <button class="btn bg-primary text-white" type="button" onclick="registerUser()">Register</button>
        </form>
        
        <p id="error" style="color: red;"></p>
    </div>
    <script>
        const min = 1000;
        const max = 9999;
        const randomNumber = Math.floor(Math.random() * (max - min + 1 )) + min;
        document.getElementById('captchaDisplay').textContent = 'Captcha = '+ randomNumber;

        function registerUser(){
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const repassword = document.getElementById('repassword').value;
            const captchaInput = document.getElementById('captchaInput').value;
            const errorElement = document.getElementById('error');
            
            errorElement.textContent ="";

            if(!username || password !== repassword || parseInt(captchaInput) !== randomNumber){
                errorElement.style.color = "red";
                alert("Register fail");
                errorElement.textContent = "Register fail"
        
            }
            errorElement.style.color ="green";
            errorElement.textContent ="Register complete"
            

            

        }
    </script>
</body>
</html>

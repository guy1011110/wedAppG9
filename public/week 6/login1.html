    <script>
       //if login already
       if (localStorage.username !== undefined) {
           //jump to next page
           window.location.replace("login2.html");
}
       document.querySelector('button').onclick = function () {
           //get inputs
           const username = document.querySelector('#txtUsername').value;
           const password = document.querySelector('#txtPassword').value;
//verify
           if (username == "Guy" && password == "1234") {
              //keep username in web storage
              const cb_remember = document.querySelector('#cb_remember');
              if(cb_remember.checked){
                localStorage.username = username;
              }
              else{
                sessionStorage.username = username;
              }
              //jump to next page
              Swal.fire({
                icon: 'HIHIHI',
                title: 'LogIn susss',
                text: 'ngnsjglksflm',
                width: 600,
                padding: '3em',
                color: '#dd796a',
                backdrop: `
                  rgba(0,0,123,0.4)
                  url("/public/img/catt.gif")
                  left top
                  no-repeat
                `,
                
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                  
                    window.location.assign('login2.html');
                }
            });
}
else {

}

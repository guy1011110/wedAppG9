    <script>
        const demo = [
            { id: 1, title: "item1", Status: "available" },
            { id: 2, title: "item2", Status: "disabled" },
            { id: 3, title: "item3", Status: "borrowed" },
            { id: 4, title: "item4", Status: "available" },
            { id: 5, title: "item5", Status: "disabled" },
        ];

        //----------  1. read function ------------------
        function readData() {
            let product_d = '';
            for (p of demo) {
                if (p.Status == "available") {
                    product_d += `<div class="d-flex justify-content-between rounded bg-white py-2 px-2 my-2">
                    <div class="text-primary h3">
                        <p>${p.title}</p>
                        
                    </div>
                    <div class=" justify-content-between mt-4">
                        <button class="btn btn-warning mx-3 btn-Approve" id="Edit">Edit</button>
                        <button class="btn btn-danger mx-3 btn-Disapprove"id="Delete">Delete</button>
                    </div>
                </div>`;
                }
                else if (p.Status == "disabled") {
                    product_d += `<div class="d-flex justify-content-between rounded bg-white py-2 px-2 my-2">
                    <div class="text-primary h3">
                        <p>${p.title}</p>
                        
                    </div>
                    <div class=" justify-content-between mt-4">
                        <button class="btn btn-warning mx-3 btn-Approve" id="Edit">Edit</button>
                        <button class="btn btn-danger mx-3 btn-Disapprove"id="Delete">Delete</button>
                    </div>
                </div>`;
                }
                else if (p.Status == "borrowed") {
                    product_d += `<div class="d-flex justify-content-between rounded bg-white py-2 px-2 my-2">
                    <div class="text-primary h3">
                        <p>${p.title}</p>
                        
                    </div>
                    <div class=" justify-content-between mt-4">
                        <button class="btn btn-warning mx-3 btn-Approve" id="Approve">Edit</button>
                        <button class="btn btn-danger mx-3 btn-Disapprove"id="Disapprove">Delete</button>
                    </div>
                </div>`;
                }
            }
            document.querySelector('#tiem_list').innerHTML = product_d;
            Edit();
            Delete();
        }

        //---------- 2. Add function -------------------
        function addData() {
            document.querySelector('#btnSaveAdd').onclick = function () {
                // hide the modal
                myModal.hide();
                const add_name = document.querySelector('#txtName').value;

                readData();
                //alert('add');
            }
        }
        readData();

        // the modal
        const myModal = new bootstrap.Modal(document.querySelector('#modalId'));
        // after the user click add and save
        addData();
        
        //---------- 3. Edit function ------------------
        function Edit() {
            // selest all delete buttons
            const btnDelete = document.querySelectorAll('.btn-Approve');
            // bind onclick event to each delete buttons
            btnDelete.forEach(function (btn) {
                btn.onclick = function () {
                    readData();
                    const swalWithBootstrapButtons = Swal.mixin({
                        customClass: {
                            confirmButton: 'btn btn-success',
                            cancelButton: 'btn btn-danger'
                        },
                        buttonsStyling: false
                    });
                    // ---------- alert pop up ---------------
                    swalWithBootstrapButtons.fire({
                        title: 'Edit selected item?',
                        // text: `${p.title}`,
                        showCancelButton: true,
                        cancelButtonText: 'No',
                        confirmButtonText: 'Yes',
                        reverseButtons: true
                    }).then((result) => {
                        if (result.isConfirmed) {
                            swalWithBootstrapButtons.fire(
                                'Approve!',
                                'Your has been Approve.',
                                'success'
                            );
                            readData();
                        } else if (
                            /* Read more about handling dismissals below */
                            result.dismiss === Swal.DismissReason.cancel
                        ) {
                            swalWithBootstrapButtons.fire(
                                'Cancelled',
                                'Your not has been Approve',
                                'error'
                            );
                            readData();
                        }

                    });
                }
            })
        }

        //----------  4. Delete function ------------------
        function Delete() {
            const btnDelete = document.querySelectorAll('.btn-Disapprove');
            btnDelete.forEach(function (btn) {
                btn.onclick = function () {
                    Swal.fire({
                        title: 'Are you sure to delete item?',
                        showCancelButton: true,
                        confirmButtonText: 'Yes',
                    }).then((result) => {
                        if (result.isConfirmed) {
                            swalWithBootstrapButtons.fire(
                                'Disapprove!',
                                'Your has been Disapprove.',
                                'success'
                            );
                            readData();

                        }
                    })
                }
            })
        }
        readData();
    </script>
    <script>
        document.querySelectorAll('.dropdown-item').forEach(item => {

                const selectedText = e.target.getAttribute('data-value');
                document.querySelector('.btn.dropdown-toggle').innerText = selectedText;
            });
        });
        $('.dropdown-item').on('click', function () {
            const selectedText = $(this).data('value');
            $('.btn.dropdown-toggle').text(selectedText);
        });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz1</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
</head>
<style>
   
    input[type="number"],
    input[type="checkbox"] {
        margin-bottom: 10px;
    }

    button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

    #result {
        
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
    }
</style>
<body><body>
    <div class="container">
        <div style="display: flex;
        flex-direction: row;
        justify-content: center;" >
        <div style="padding: 30px 100px 100px 100px;
        background-color: black;
        border-radius: 16px 0px 0px 16px;
        color: white;
        
        flex-direction: column;
    "> <p><h1>PrintShop</h1></p> 
            <div id="result"></div>
        </div>
        <div style="padding: 20px 90px 40px 40px;
        
       
        
        border-color: darkblue;
        border-style: solid;
        border-width: 1px;
    ">
        <div class="options" >
            <label for="pages">Detailss</label>
            <input type="number" id="pages" placeholder="Number of Pages" required>
            <br>
            
            <div class="radio-options">
                <input type="radio" id="bw" name="printType" value="bw" required>
                <label for="bw">Black & White (2 Bath/Pages)</label>
                <input type="radio" id="color" name="printType" value="color" required>
                <label for="color">Color(5 Bath/Pages)</label>
            </div>
            <br>
            <p><input type="checkbox" id="twoSides">
            <label for="twoSides">Two-sided Printing (20% reduction)</label></p>
            <br>
            <button id="calculate">Print Order</button>
        </div>
        
    </div>
</div>
</div>

 
    
    <script>
      document.getElementById('calculate').addEventListener('click', function () {
            
            const numberOfPages = parseInt(document.getElementById('pages').value);
            const printType = document.querySelector('input[name="printType"]:checked').value;
            const twoSides = document.getElementById('twoSides').checked;

       
            let pricePerPage = 0;
            if (printType === 'bw') {
                pricePerPage = 2;
            } else if (printType === 'color') {
                pricePerPage = 5;
            }

            let totalPrice = numberOfPages * pricePerPage;
            if (twoSides) {
                totalPrice *= 0.8; 
            }

         
            totalPrice = Math.ceil(totalPrice);

         
            const resultElement = document.getElementById('result');
            resultElement.textContent = `Price = ${totalPrice} baht`;
        });
        
    </script>
</body>
</html>

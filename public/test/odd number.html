<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Simple Calculator</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="num1">Enter Number 1:</label>
                <input type="number" class="form-control" id="num1" required>
            </div>
            <div class="form-group">
                <label for="num2">Enter Number 2:</label>
                <input type="number" class="form-control" id="num2" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript code for calculating and displaying the result
        document.getElementById('calculator-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            // Get user inputs
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">Please enter valid numbers.</div>';
            } else {
                // Check if the numbers are good numbers
                const isGoodNum1 = isGoodNumber(num1);
                const isGoodNum2 = isGoodNumber(num2);

                // Check if the numbers are even
                const isEvenNum1 = isEvenNumber(num1);
                const isEvenNum2 = isEvenNumber(num2);

                // Build a message based on the checks
                let message = '<div class="alert alert-success">Result: ';

                if (isGoodNum1 && isGoodNum2) {
                    message += 'Both numbers are good. ';
                } else {
                    message += 'At least one number is not good. ';
                }

                if (isEvenNum1 && isEvenNum2) {
                    message += 'Both numbers are even.';
                } else {
                    message += 'At least one number is not even.';
                }

                message += '</div>';

                // Display the result
                document.getElementById('result').innerHTML = message;
            }
        });

        // Function to check if a number is good (greater than 0)
        function isGoodNumber(num) {
            return num > 0;
        }

        // Function to check if a number is even
        function isEvenNumber(num) {
            return num % 2 === 0;
        }
    </script>
</body>
</html>

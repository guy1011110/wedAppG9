<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="container  mt-3">
        <button class="btn btn-outline-danger">Signout</button>
        <button class="btn btn-outline-warning">QRcode</button>
        <h1>Asset List</h1>
        <table class="table table-striped table-bordered"></table>
        <h1>QR code</h1>
    </div>
    <script>

       const assets = [
            { "id": 662500200564001, "name": "laptop", "status": 1, "image": "1665382383102.jpg" },
            { "id": 673000100364002, "name": "projector", "status": 0, "image": "1665566532088.jpg" },
            { "id": 744001200561020, "name": "UPS", "status": 0, "image": "1665544789222.jpg" }
        ];
        function readAsset() {
            let output = '<thead class=""><tr><th>Choose</th> <th>ID</th> <th>Name</th> <th>Status</th> </tr></thead>';
            output += '<tbody>';
            assets.forEach(function (asset) {
                output += '<tr>';
                output += `<td><input type="checkbox" onchange="selectAsset(${asset.id})"></td>`;
                output += `<td>${asset.id}</td>`;
                output += `<td>${asset.name}</td>`;
                output += `<td>${asset.status}</td>`;
                output += '</tr>';
            });
            output += '</tbody>';
            document.querySelector('table').innerHTML = output;
        }

        readAsset();

    </script>

</body>

</html>

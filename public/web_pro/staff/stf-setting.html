        <script>
            const main = document.querySelector('#main');
            const cartInfo = document.getElementById('cart-info');
            const cartInfoo = document.getElementById('cart-infoo');
            const clearCartBtn = document.getElementById('clear-cart');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');

            document.addEventListener('DOMContentLoaded', function () {
                // Fetch the user's full name and update the UI
                fetch("/user")
                    .then(response => response.json())
                    .then(data => {
                        const fullNameElement = document.getElementById('fullName');
                        if (data.fullname) {
                            fullNameElement.textContent = data.fullname;
                        }
                    })
                    .catch(error => console.error('Error:', error));

                // Logout
                document.getElementById('logout-link').addEventListener('click', function (e) {
                    e.preventDefault();
                    fetch('/logout')
                        .then(response => response.json())
                        .then(data => {
                            if (data.redirect) {
                                window.location.href = data.redirect;
                            }
                        })
                        .catch(error => console.error('Error:', error));

                    // Clear session on the client-side
                    fetch('/clear-session')
                        .then(response => response.json())
                        .catch(error => console.error('Error:', error));
                    // Replace current URL with the home page
                    history.replaceState(null, '', '/');
                    location.replace(data);
                });
            });




            function updateName() {
                const currentPassword = document.getElementById('currentPassword').value;
                const newFullname = document.getElementById('fullname').value;

                fetch('/updateName', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newFullname,
                    }),
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Name updated successfully!');

                            // Reload the page after a short delay (1 second in this example)
                            setTimeout(() => {
                                window.location.reload();
                            }, 1000);
                        } else {
                            alert('Error updating name. Please check your New name, Confirm Password and try again.');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }




            //change password//
            function changePassword() {
                // Get values from the form
                const oldPassword = document.getElementById('oldPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const reNewPassword = document.getElementById('reNewPassword').value;

                // Validate if new passwords match
                if (newPassword !== reNewPassword) {
                    alert('New passwords do not match. Please re-enter.');
                    return;
                }

                // Make a fetch request to your server to handle the password change
                fetch('/changePassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        oldPassword,
                        newPassword,
                    }),
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Password changed successfully!');
                            // Reload the page after a short delay (1 second in this example)
                            setTimeout(() => {
                                window.location.reload();
                            }, 1000);

                        } else {
                            alert('Error changing password. Please try again.');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
